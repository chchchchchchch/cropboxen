<!doctype html>
<html lang="en">
<head><meta charset="UTF-8">
 <link rel="stylesheet" href="lib/css/svg.css">
 <script src="lib/js/jquery-3.3.1.js"></script>
 <script>
   $(document).ready(function() {
     $('.layerSwitch').click(function() {
       layerName = $(this).attr('id');
       if( $(this).is(':checked')) {
          $('#svg > div.layer.' + layerName).each(function() {
             $(this).show();
          });
       } else {
          $('#svg > div.layer.' + layerName).each(function() {
             $(this).hide();
          });   
       }
     });
   });
// ------------------------------------------------------------------------- //

// ------------------------------------------------------------------------- //

 </script>
</head>
<body>

<div class="svg" id="svg">
<div class="layer">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" viewBox="0 0 4535 2362" id="fillBackground">
<rect x="0" y="0" width="4535" height="2362" 
      fill="#ff0000" fill-opacity="0.4" stroke="none"></rect>
</svg></div>
<div class="layer src a" style="background-image:url('_/dev_0001_aaaaaaa.svg');z-index:0001;"></div>
<div class="layer src b" style="background-image:url('_/dev_0002_bbbbbbb.svg');z-index:0002;"></div>
<div class="layer src a" style="background-image:url('_/dev_0003_aaaaaaa.svg');z-index:0003;"></div>
<div class="layer" id="selections">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" viewBox="0 0 4535 2362"
     id="showCropBoxes">
</svg></div>
</div>

<div id="viewport" style="position:fixed;width:100vw;height:100vh;z-index:100000"></div>

<div id="layercontrol">
<input type="checkbox" id="a" class="layerSwitch">fdsfs <br>
<input type="checkbox" id="b" class="layerSwitch">fdsfs <br>
</div>

</body>
</html>
